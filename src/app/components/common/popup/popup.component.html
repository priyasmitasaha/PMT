<h1 mat-dialog-title style="font-size: 20px;margin: 12px 12px 0 12px ;">Are you sure you want to change status?</h1>
<div mat-dialog-actions style="margin: 12px;">
  <button mat-button (click)="onCancel()" style="margin-right:8px ;padding: 4px 7px; border:1px solid #b3b3b3;color: blue;border-radius: 4px;">No</button>
  <button mat-button color="warn" (click)="onConfirm()" style="padding: 4px 7px; border:1px solid #b3b3b3;color: red;border-radius: 4px;">Yes</button>
</div>
